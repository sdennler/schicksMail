<!DOCTYPE html>
<html>
<head>
    <title>sendMail</title>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <script src="sendMail.js"></script>

</head>
<body>

    <div id="sendMailResponse"></div>
    <form id="sendMail" action="sendMail.php" method="POST">
      <p><input type="text" placeholder="Name" required name="name" id="sendMailName"></p>
      <p><input type="email" placeholder="Email" required name="email" id="sendMailEmail"></p>
      <p><input type="text" placeholder="Subject" name="subject" id="sendMailSubject"></p>
      <p><input type="text" placeholder="Message" required name="message" id="sendMailMessage"></p>
      <div class="h-captcha" data-sitekey="[[your-sitekey]]" data-callback="captachSuccess" data-expired-callback="captachFailure" data-chalexpired-callback="captachFailure"></div>
      <p><button type="submit">Send Message</button></p>
    </form>

</body>
</html>
